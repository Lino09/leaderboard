<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Leaderboard</title>
</head>

<body>
    <header class="container">
        <nav class="content nav">
            <h1 class="logo">Leaderboard</h1>
            <ul class="header-nav">
                <li>link to somenthing</li>
                <li>link to somenthing</li>
                <li>link to somenthing</li>
            </ul>
        </nav>
    </header>
    <main class="container hero">
        <section class="content scoreboard">
            <div class="scores">
                <div class="title">
                    <h2 class="subtitle">Recent scores (Quidditch Game)</h2>
                    <button type="button" class="btn-primary btn-left" id="refresh">Refresh</button>
                </div>
                <ul class="score-list">
                    <li class="score-unit">
                        Superman
                        <span>999</span>
                    </li>
                </ul>
            </div>
            <div>
                <h3 class="subtitle">Add your score</h3>
                <form action="POST" class="add-score-form" autocomplete="off">
                    <label class="add-score-label" for="name">
                        <input class="add-score-input" type="text" id="name" name="Your name" required placeholder="Your name"
                            oninvalid="this.setCustomValidity('A score needs a name')"
                            oninput="this.setCustomValidity('')">
                    </label>
                    <label class="add-score-label" for="score">
                        <input class="add-score-input" type="text" id="score" name="Your score" required placeholder="Your score"
                            oninvalid="this.setCustomValidity('I am sure is more than zero')"
                            oninput="this.setCustomValidity('')">
                    </label>
                    <button type="submit" class="btn-primary btn-right">Submit</button>
                    <span class="notice">Saved</span>
                </form>
            </div>
        </section>
    </main>
    <footer>
        A good ol' footer
    </footer>
</body>

</html>
